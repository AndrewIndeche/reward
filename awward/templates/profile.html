{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container" style="margin-top:7%;">
    <div class="row">
            <img class="rounded-circle account-img d-block mx-auto" src="{{ user.profile.profile_picture.url }}">
            <h5 class="text-center mt-3">Name:<strong>{{user.username}}</strong></h5>
            <hr>
            <a href="{% url 'index'%}"> Back to Profile</a>
            <hr>
            <p><b>Country:</b>{{user.profile.location}}</p>
            <p><b>Email:</b>{{user.email}}</p>
            <hr>
            <p><b>Bio:</b>{{user.profile.bio}}</p>
            <hr>
</div>
{% endblock %}
