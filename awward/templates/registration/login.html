{% extends "base.html" %}
{% block content %}
{% load static %}
{% load bootstrap4 %}
  <div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <!--Registration form-->
        {% if form.errors %}
          <div class="alert alert-danger text-center"> Password or Username is Incorrect </div>
        {% endif %}
        <div class="card p-3 login-card">
          <div class="card-header">
            <h3 class="text-center">Sign In </h3>
          </div>
          <div class="card-body">
            <form action="/accounts/login/" method="post">
              {% csrf_token %}
              {% bootstrap_form form %}
              <div class="form-group">
                <input type="submit" class="btn btn-primary login-submit-btn" value="Login">
              </div>
              <input type="hidden" name="next" value="{{next}}">
            </form>
          </div>
          </div>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
{% endblock %}
